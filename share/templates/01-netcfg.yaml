network:
  version: 2
  ethernets:
    @@iface@@:
      dhcp4: false
      dhcp6: false
      addresses: [@@hostip@@/@@bitmask@@]
      routes: 
       - to: default
         via: @@gateway@@
      nameservers:
        addresses: [@@serverip@@,@@firewallip@@]
        @@dnssearch@@
